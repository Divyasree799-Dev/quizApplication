<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Quiz Generator</h1>

    <!-- Step 1: Quiz Setup -->
    <div id="setup-card" class="card p-4 shadow-sm mb-4">
        <div class="mb-3">
            <label for="title" class="form-label">Quiz Title</label>
            <input type="text" id="title" class="form-control" placeholder="JQuiz">
        </div>
        <div class="mb-3">
            <label for="numQ" class="form-label">Number of Questions</label>
            <input
                    type="number"
                    id="numQ"
                    class="form-control"
                    min="1"
                    max="50"
                    value="5"
            >
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" class="form-select">
                <option value="java">Java</option>
                <option value="python">Python</option>
                <!-- add more as your backend supports -->
            </select>
        </div>
        <button id="btnStart" class="btn btn-primary">Start Quiz</button>
    </div>

    <!-- Step 2: Quiz Questions -->
    <form id="quiz-form" class="d-none">
        <div id="quiz-container"></div>
        <button type="submit" class="btn btn-success">Submit Quiz</button>
    </form>

    <!-- Step 3: Result -->
    <div id="result" class="alert alert-info mt-4 d-none"></div>
</div>

<script src="script.js"></script>
</body>
</html>
